#schema.graphql
type Query {
  currentUser: User!
  messages: [Message!]
  token(email: String!): String!
}
type Mutation {
  createMessage(senderId: String! receiverId: String! message: String!): Message!
}
type Subscription {
  newMessage(receiverId: String!): Message
}
type User {
  id: String!
  name: String!
}
type Message {
  message: String!
}